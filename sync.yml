kind: source
spec:
  name: "text-file"
  registry: "grpc"
  path: "localhost:7777"
  version: "v1.0.0"
  tables: ["*"]
  destinations:
    - "sqlite"
  spec:
    concurrency: 100
    example_property: "value"
---
kind: destination
spec:
  name: sqlite
  path: cloudquery/sqlite
  version: "v2.13.1"
  spec:
    connection_string: ./db.sql
